{% extends 'base.html' %}

{% block title %}Add Category - Finance Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Category</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Category Name</label>
                        {{ form.name }}
                        <div class="form-text">Enter a descriptive name for this category</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.type.id_for_label }}" class="form-label">Category Type</label>
                        {{ form.type }}
                        <div class="form-text">Choose whether this category is for income or expenses</div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Category
                        </button>
                        <a href="{% url 'categories' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
